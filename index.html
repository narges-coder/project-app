<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>weatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app" value>
        <form class="search-form" id="searching">
          <div class="row">
            <span class="col-6">
              <input
                type="search"
                placeholder="Type a city"
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="search-input"
              />
            </span>
            <span class="col-3">
              <input
                type="submit"
                value="search"
                class="form-control btn btn-primary shadow-sm"
              />
            </span>
            <span class="col-3">
              <input
                type="submit"
                value="current"
                class="form-control btn btn-success shadow-sm"
                id="current-location-button"
              />
            </span>
          </div>
        </form>
        <h1 id="city-element"></h1>
        <ul>
          <li><span id="time"> Wendesday 22:00</span></li>
          <li><span id="description">Partly Cloudy</span></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <span class="temperature" id="temperature-temp"> </span>
            <span class="units">
              Â°<span id="celsuc"> C</a></span> 
              
    
          </div>

          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">77</span>%</li>
              <li>Wind: <span id="wind">8</span> km/h</li>
            </ul>
          </div>
        </div>
      </div>

      <script src="app.js"></script>
    </div>
  </body>
</html>
